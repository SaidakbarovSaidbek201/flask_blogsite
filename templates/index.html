<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Mini Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center text-primary">📚 Mini Blog</h1>
    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-success" href="{{ url_for('create') }}">➕ Yangi post yozish</a>
    </div>

    <style>
        .delete-button {
          background-color: #ff4d4d;
          color: white;
          border: none;
          padding: 5px 10px;
          margin-top: 8px;
          border-radius: 5px;
          cursor: pointer;
        }
        
        .delete-button:hover {
          background-color: #cc0000;
        }
    </style>
        

    {% for post in posts %}
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h4 class="card-title text-dark">{{ post.title }}</h4>
            <p class="text-muted small">
                👤 {{ post.author }} | 📅 {{ post.date }}
            </p>
            <p class="card-text text-muted">{{ post.content[:120] }}{% if post.content|length > 120 %}...{% endif %}</p>
            <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-sm btn-outline-primary">To‘liq o‘qish</a>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display:inline;">
                <button class="delete-button">🗑 Delete</button>
            </form>
            <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-sm btn-outline-primary">
                ✏ O'zgartirish
            </a>
            
        </div>
    </div>  
    {% else %}
        <div class="alert alert-info">Hozircha postlar yo‘q.</div>
    {% endfor %}



    
        
        
</div>
</body>
</html>
