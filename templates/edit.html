<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Postni tahrirlash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .edit-card {
            max-width: 700px;
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .form-control, .form-label {
            font-size: 1rem;
        }
        .form-title {
            font-weight: 600;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card edit-card p-4 bg-white">
        <h2 class="form-title text-center mb-4">‚úèÔ∏è Postni tahrirlash</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Sarlavha</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Muallif</label>
                <input type="text" class="form-control" name="author" id="author" value="{{ post.author }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Kontent</label>
                <textarea class="form-control" name="content" id="content" rows="6" required>{{ post.content }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-outline-secondary">‚¨Ö Orqaga</a>
                <button type="submit" class="btn btn-primary">üíæ Saqlash</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
