<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Postni tahrirlash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e8f0ff);
            font-family: 'Segoe UI', sans-serif;
        }

        .edit-card {
            max-width: 700px;
            margin: 60px auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            background-color: #fff;
            padding: 30px;
        }

        .form-title {
            font-weight: 600;
            font-size: 1.7rem;
            color: #0d6efd;
        }

        label.form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px 14px;
        }

        .btn-primary {
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card edit-card">
        <h2 class="form-title text-center mb-4">‚úèÔ∏è Postni tahrirlash</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Sarlavha</label>
                <input type="text" class="form-control" name="title" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Kontent</label>
                <textarea class="form-control" name="content" rows="6" required>{{ post.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">üíæ Saqlash</button>
        </form>
    </div>
</div>

</body>
</html>
