<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan o'tish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f3f9ff, #fff);
        }

        .card {
            border-radius: 16px;
            border: none;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #1e7e34;
            transform: scale(1.03);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, .25);
            border-color: #28a745;
        }

        a {
            color: #28a745;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4 text-success">📝 Ro‘yxatdan o‘tish</h3>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger text-center">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">👤 Login</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">🔒 Parol</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">✅ Ro‘yxatdan o‘tish</button>
        </form>

        <div class="text-center mt-3">
            <small>Hisobingiz bormi? <a href="{{ url_for('login') }}">🔐 Kirish</a></small>
        </div>
    </div>
</div>

</body>
</html>
