<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Post yozish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-success">✍️ Yangi post yozish</h2>

    <form method="post" class="bg-white p-4 shadow-sm rounded">
        <div class="mb-3">
            <label class="form-label">Sarlavha</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Muallif (Author)</label>
            <input type="text" name="author" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Matn</label>
            <textarea name="content" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">✅ Saqlash</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">⬅️ Orqaga</a>
    </form>
</div>
</body>
</html>
